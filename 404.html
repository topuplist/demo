<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 8em;
      margin: 0;
      color: #dc3545;
    }

    p {
      font-size: 1.5em;
      color: #6c757d;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }

    a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    .animated {
      animation: bounce 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animated">404</h1>
    <p>Oops! Page not found.</p>
    <img src="https://pollrouting.com/e/img/caveman.gif" alt="404 Image">
    <p>Go back <a href="https://himangshu.site">home</a>.</p>
  </div>
</body>
</html>
